<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahap 5: Evaluasi Efisiensi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin: auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .custom-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .custom-alert button {
            background-color: black;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tahap 5: Evaluasi Efisiensi</h1>
        <p>Apakah langkah yang Anda ambil sudah efisien sesuai target ideal?</p> 
        <p>Target Langkah Ideal: 3</p>
        <p>Total Langkah yang Anda Ambil: <span id="total-steps">0</span></p>
        <p id="evaluation-text"></p>
        
        <button onclick="retrySorting()">Kembali ke Tahap 3 & 4</button>
        <button onclick="finish()">Selesai</button>
    </div>
    
    <div id="alert-box" class="custom-alert">
        <p id="alert-text"></p>
        <button onclick="closeAlert()">OK</button>
    </div>
    
    <script>
        let steps = localStorage.getItem("steps") || 0;
        document.getElementById("total-steps").textContent = steps;
        let evaluationText = document.getElementById("evaluation-text");

        if (steps > 3) {
            evaluationText.textContent = "Anda mengambil terlalu banyak langkah. Coba optimalkan strategi Anda dengan kembali ke Tahap 3 & 4.";
        } else {
            evaluationText.textContent = "Bagus! Anda sudah mencapai langkah yang efisien.";
        }

        function retrySorting() {
            window.location.href = "tahap3_4.html";
        }

        function finish() {
            showAlert("Selamat! Anda telah menyelesaikan evaluasi dengan " + steps + " langkah.");
        }

        function showAlert(message) {
            document.getElementById("alert-text").textContent = message;
            document.getElementById("alert-box").style.display = "block";
        }

        function closeAlert() {
            document.getElementById("alert-box").style.display = "none";
        }
    </script>
</body>
</html>
