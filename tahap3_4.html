<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahap 3 & 4: Sorting Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .sortable {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .box {
            padding: 20px;
            border: 1px solid white;
            background-color: #333;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .box:hover, .selected {
            background-color: #444;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .custom-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .custom-alert button {
            background-color: black;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tahap 3 & 4: Implementasi & Pengujian</h1>
        <p>Urutkan angka berikut dari yang terkecil ke terbesar menggunakan metode Bubble Sort.</p>
        <div class="sortable" id="sortable"></div>
        <p>Langkah: <span id="step-counter">0</span></p>
        <button onclick="checkSorting()">Cek Jawaban</button>
        <button onclick="resetGame()">Ulang</button>
        <button id="next-btn" onclick="nextStep()" style="display: none;">Lanjut ke Tahap 5</button>
    </div>
    
    <div id="alert-box" class="custom-alert">
        <p id="alert-text"></p>
        <button onclick="closeAlert()">OK</button>
    </div>
    
    <script>
        let numbers = [5, 3, 8, 1, 2];
        let langkah = 0;
        let firstSelected = null;
        const container = document.getElementById("sortable");
        const stepCounter = document.getElementById("step-counter");
        const alertBox = document.getElementById("alert-box");
        const alertText = document.getElementById("alert-text");

        function renderNumbers() {
            container.innerHTML = "";
            numbers.forEach((num, index) => {
                let div = document.createElement("div");
                div.textContent = num;
                div.className = "box";
                div.onclick = () => selectNumber(index);
                container.appendChild(div);
            });
        }

        function selectNumber(index) {
            if (firstSelected === null) {
                firstSelected = index;
                document.getElementsByClassName("box")[index].classList.add("selected");
            } else {
                swapNumbers(firstSelected, index);
                document.getElementsByClassName("box")[firstSelected].classList.remove("selected");
                firstSelected = null;
            }
        }

        function swapNumbers(i, j) {
            if (i !== j) {
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
                langkah++;
                stepCounter.textContent = langkah;
                localStorage.setItem("steps", langkah);
                renderNumbers();
            }
        }

        function checkSorting() {
            if (JSON.stringify(numbers) === JSON.stringify([...numbers].sort((a, b) => a - b))) {
                showAlert("Selamat! Sorting berhasil dengan " + langkah + " langkah.");
                document.getElementById("next-btn").style.display = "block";
            } else {
                showAlert("Masih belum benar, coba periksa lagi!");
            }
        }

        function showAlert(message) {
            alertText.textContent = message;
            alertBox.style.display = "block";
        }

        function closeAlert() {
            alertBox.style.display = "none";
        }

        function resetGame() {
            numbers = [5, 3, 8, 1, 2];
            langkah = 0;
            stepCounter.textContent = langkah;
            localStorage.setItem("steps", langkah);
            renderNumbers();
        }

        function nextStep() {
            window.location.href = "tahap5.html";
        }

        renderNumbers();
    </script>
</body>
</html>
